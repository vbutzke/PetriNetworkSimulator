buildscript {
    repositories {
        mavenCentral()
    }
}
plugins{
    id 'java'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    manifest.attributes 'Main-Class': 'App'
    baseName = 'PetriNetwork'
    version =  '0.1.1'
}

    group 'app'

    version = '1.0-SNAPSHOT'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }